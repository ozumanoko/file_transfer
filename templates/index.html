<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/pure-min.css">
    <link rel="stylesheet" href="static/style.css?v=a7">
  </head>
  <body>
    <h1>ファイル転送サービス</h1>
    <form action="/upload" method="post"
      enctype="multipart/form-data">
      <fieldset>
      <legend>最初にファイルを選んで下さい</legend>
      <label for="upfile">転送したいファイルを指定</label>
      <input type="file" name="upfile" id="upfile">
      <legend>下記の必要事項を記述してください</legend>
      <label for="name">お名前</label>
      <input type="text" name="name" id="name"
        placeholder="お名前">
      <label for="memo">ファイルの説明</label>
      <input type="text" name="memo" id="memo"
        placeholder="ファイルの説明">
      <label for="pw">ダウンロード時のパスワードを指定</label>
      <input type="text" name="pw" id="pw"
        placeholder="パスワード">
      <label for="count">ダウンロード回数</label>
      <select id="count" name="count">
        <option value="1">1回</option>
        <option value="3">3回</option>
        <option value="100">100回</option>
      </select>
      <label for="limit">保存期間を指定</label>
      <select id="limit" name="limit">
        <option value="1">1日</option>
        <option value="3">3日</option>
        <option value="7">7日</option>
        <option value="365">365日</option>
      </select>
      <button type="submit">アップロード</button>
      </fieldset>
    </form>
  </body>
</html>
